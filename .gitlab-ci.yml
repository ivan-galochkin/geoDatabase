docker-build:
  image: docker
  stage: build
  services:
    - docker:dind  
  tags:
    - develop
  script:
    - sudo docker-compose up --build -d
    - sudo docker-compose logs --tail 200
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

variables:
  - JWT_SECRET: $JWT_SECRET
  - SECRET_KEY: $SECRET_KEY
  - DB_PASSWORD: $DB_PASSWORD
  - POSTGRES_DB: $POSTGRES_DB
  - POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  - DB_HOST: $DB_HOST
  - DB_PORT: $DB_PORT

