postgres-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker network create base-net
    - docker pull postgres
  script:
    - docker run -d --net=base-net -p 5432:5432 --name geo_db -e POSTGRES_USER="ivan_galochkin" -e POSTGRES_PASSWORD="Yazapytina1" -e POSTGRES_DB="geodb" postgres
    - docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' geo_db
  
docker-build:
  image: docker:latest
  stage: build
  needs: ["postgres-build"]
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build --build-arg SECRET_KEY="$SECRET_KEY" --build-arg JWT_SECRET="$JWT_SECRET" --build-arg db_password="$db_password" --pull  -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
    - docker run --net=base-net --env DATABASE_URL="$DATABASE_URL" --env SECRET_KEY="$SECRET_KEY" --env JWT_SECRET="$JWT_SECRET" --env db_password="$db_password" "$CI_REGISTRY_IMAGE${tag}"

  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
  variables:
    SECRET_KEY: $SECRET_KEY
    JWT_SECRET: $JWT_SECRET
    db_password: $db_password
    POSTGRES_DB: $POSTGRES_DB
    POSTGRES_USER: $POSTGRES_USER
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    DATABASE_URL: $DATABASE_URL
    POSTGRES_HOST_AUTH_METHOD: trust
