before_script:
- docker info
- apk update
- apk upgrade
- apk add python python-dev py-pip build-base
- pip install docker-compose

docker-build:
  image: docker
  stage: build
  services:
    - docker:dind  
  tags:
    - develop
  script:
    - cp "$environment_vars"  .env

    - sudo docker-compose up --build -d
    - sudo docker-compose logs --tail 200
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
